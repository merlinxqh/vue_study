<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" id="abcd" name="abcd" value="">
</div>

<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供待办项对象
          待办项对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>

<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <!--<p>Reversed message: "{{ reversedMessage() }}"</p>-->
</div>

<div id="demo">{{ fullName }}</div>

<div id="watch-example">
    <p>
        Ask a yes/no question:
        <input v-model="question">
    </p>
    <p>{{answer}}</p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })

    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义属性
        // 这个属性名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其他什么人吃的东西' }
            ]
        }
    })

    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // a computed getter
            reversedMessage: function () {
                // `this` points to the vm instance
                return this.message.split('').reverse().join('')
            }
        }
        //计算属性 和 方法 虽然效果是一样的, 但是 计算属性 有缓存 只要 message属性值 不变化 直接返回缓存结果
        //方法 每次都会调用
//        ,methods: {
//            reversedMessage: function () {
//                return this.message.split('').reverse().join('')
//            }
//        }
    })

    var vm2 = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })

    var wathcVm=new Vue({
        el: "#watch-example",
        data: {
            question: '',
            answer: 'I cannot give you a answer until you ask a question!'
        },
        watch: {
            //如果question发生改变这个函数就会执行
            question: function(newQuestion){
               this.answer='Waiting for you to stop typing...'
                this.getAnswer()
            }
        },
        methods: {
            //_.debounce 是一个通过logash限制操作频率的函数
            //在这个例子中,我们希望限制访问yesno.wtf/api的频率
            //ajax请求知道用户输入完毕后才发出
            //学习更多_.debounce 参考 https://logash.com/docs#debounce
            getAnswer: _.debounce(
                function(){
                   if(this.question.indexOf('?')===-1){
                       this.answer='Question usually contain a question mark. ;-)'
                       return
                   }
                   this.answer='Thinking...'
                    var _vm=this;
                   axios.get('https://yesno.wtf/api').then(function(response){
                      _vm.answer=_.capitalize(response.data.answer)
                   })
                       .catch(function(error){
                           _vm.answer='Error, Could not reach the API. '+ error
                       })
                },
                //这是我们为用户停止输入等待的毫秒数..
                500
            )
        }
    });
</script>
</html>
